<!DOCTYPE html>
<html>
  <head>
    <title>Create - VidBits</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
    <link rel='stylesheet' href='stylesheets/style.css'>
  </head>
  <body>
    <div class="title-container">
      <div class="title-logo">
        <img src="img/logo.svg" alt="">
      </div>
      <div id="page-title">
        Save a video
      </div>
      <form id="video-form" method="POST" action="/videos">
        <div>
          <label for="video-title">Title</label><br />
          <input type="text" id="video-title" name="title" />
        </div>
        <div>
          <label for="video-description">Description</label><br />
          <input type="text" id="video-description" name="description" />
        </div>
        <div>
          <input type="submit" id="video-submit" value="Submit Video" />
        </div>
      </form>
    </div>
  </body>
</html>
